<!-- METODO DE PAGOS MODAL-->
<div id="autorizacion_descuento" tabindex="-1" role="dialog" aria-labelledby="autorizacion_descuento"
    class="modal flip">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header" style="background: #dde6e9">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span style="font-size: 20px; ">[ Autorizacion - Descuento ]</span>

            </div>
            <div class="modal-body">
                Usuario
                <input type="text" class="form-control has-success" name="input_autorizacion_descuento" id="input_autorizacion_descuento">
                Password
                <input type="passwd" class="form-control has-success" name="input_autorizacion_passwd" id="input_autorizacion_passwd">
            </div>

            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-success bg-green btn_aut_desc"
                    name="5">Autorizar</button>
                <button type="button" data-dismiss="modal" class="btn btn-warning">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Small-->

<script>
    $(document).ready(function () {

        var _flag_credencials = true;

        $("#autorizacion_descuento").appendTo("body");

        

        $("#input_autorizacion_descuento").focus();       

        do{
            if(input_autorizacion_descuento !=0){
                $("#autorizacion_descuento").modal();
                _flag_credencials = false;
            }

        } while(_flag_credencials);

        $(".btn_aut_desc").click(function () {
            
            input_autorizacion_descuento = $("#input_autorizacion_descuento").val();

            if(input_autorizacion_descuento){
                existAutorizatio();
            }

        });

    })
</script>
