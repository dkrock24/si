<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Yima | </title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--Css Files-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/app.min.css" type="text/css" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    
</head>
<body>
    

<div class="error-wrapper">
    <div class="error-container error-500">
        <div class="error">
            <div class="error-title">
                Server Error
            </div>
            <div class="error-number">
                500
            </div>
            <div class="error-description">
                Ooops!! Something went wrong!
            </div>
            <div class="error-or">
                <div class="or-line"></div>
                <div class="or">Search</div>
            </div>
            <div class="error-textbox">
                <input type="text" class="form-control" autofocus="">
            </div>
            <div class="error-or">
                <div class="or-line"></div>
                <div class="or">Or</div>
            </div>
            <ul class="error-actions">
                <li>
                    <a href="">
                        <i class="pe-7s-left-arrow" data-toggle="tooltip" title="BACK"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="pe-7s-home" data-toggle="tooltip" title="HOME"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="pe-7s-mail" data-toggle="tooltip" title="CONTACT US"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>


    <!--Js Files-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/modernizr.custom.js"></script>
    
    <script>
        $("[data-toggle=tooltip]").tooltip({
            html: true
        });

    </script>

</body>
</html>
